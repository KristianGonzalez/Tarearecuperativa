<div class="container">
    <h1>Lista de Libros</h1>
    <div class="row">
      <div class="col">
        <div class="form-group">
          <input type="text" class="form-control" name="filtroLibro" placeholder="Search..." >
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <table class="table table-striped">
          <thead>
            <tr>
              <th>id</th>
              <th>Titulo</th>
              <th>Stock</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let producto of productos | filtro: filtroLibro">
              <td>{{producto.id}}</td>
              <td>{{producto.nombre}}</td>
              <td>{{producto.stock}}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
